<ul class="page-breadcrumb breadcrumb">
     <li>
          <i class="fa fa-home"></i>
          <a ui-sref="dashboard" >Home</a>
          <i class="fa fa-angle-right"></i>
     </li>
     <li><a href="javascript:void(0);">Add User</a></li>
</ul>
<div class="form">
     <!-- BEGIN EXAMPLE TABLE PORTLET-->
     <div class="portlet light portlet-fit portlet-form bordered"  ng-init="InitUser()" >
          <div class="portlet-title">
               <div class="caption">
                    Add User
               </div>
          </div>
          <div class="portlet-body"> 
               <div class="alert alert-danger show-error" ng-show="error"> <strong>Error! </strong>{{error_code}} </div>
               <form class="form-horizontal form-bordered" id="form-username"  method="post"  enctype="multipart/form-data" ng-submit="Add_User()" >
                    <div class="form-body">
                         <div class="form-group">
                              <label class="col-sm-3 control-label">Profile Image</label>
                              <div class="col-sm-4">
                                   <input type="file" file-model="user.profile_image" >
                              </div>
                         </div>
                         <div class="form-group">
                              <label class="col-sm-3 control-label">Name</label>
                              <div class="col-sm-4">
                                   <input type="text" name="name" class="form-control" ng-model="user.name" required>
                              </div>
                         </div>
                         <div class="form-group">
                              <label class="col-sm-3 control-label">Member ID</label>
                              <div class="col-sm-4">
                                   <input type="text" name="member_id" class="form-control" ng-model="user.member_id"  required>
                              </div>
                         </div>
                         <div class="form-group">
                              <label class="col-sm-3 control-label">Email</label>
                              <div class="col-sm-4">
                                   <input type="email"  name="email" class="form-control" ng-model="user.email" required>
                              </div>
                         </div>
                         <div class="form-group">
                              <label class="col-sm-3 control-label">Status</label>
                              <div class="col-sm-4">
                                   <div class="radio-list">
                                        <label class="radio-inline"><input type="radio" name="status" ng-model="user.status"  value="1" > Active </input> </label> 
                                        <label class="radio-inline"><input type="radio" name="status"  ng-model="user.status" value="0" > Inactive</input> </label>
                                   </div>
                              </div>
                         </div>
                    </div>
                    <div class="form-actions">
                         <div class="row">
                              <div class="col-md-offset-3 col-md-9">
                                   <button type="submit" class="btn green"  id="add-new-btn" >Submit</button>
                                   <a class="btn default" ui-sref="users" >Cancel</a>
                              </div>
                         </div>
                    </div>
               </form>
          </div>
     </div>
</div>
